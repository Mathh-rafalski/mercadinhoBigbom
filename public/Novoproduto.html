      <div class="container-fluid home">
          <div class="tarefa container clearfix">
              <form class="form" id="formulario">
                  <label class="lbl" for="fname">Nome</label><br>
                  <input type="text" id="desc" name="fname" placeholder="Matheus"><br>
                  <label class="lbl" for="lname">Valor</label><br>
                  <input type="currency" id="data" name="lname" placeholder="5,50"><br>
                  <button id='btn'type="button" onclick="enviar()" class="btn btn-light salvar btn-sm butao">Enviar</button>
              </form>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    function enviar() {
      console.log('ao')
        let nome = document.getElementById('desc').value
        let valor = document.getElementById('data').value
        if (valor.includes(",")) {
        valor = valor.replace(",",".")
        }
        let produto = {
            "nome": nome,
            "valor": valor
        }
        enviarPoServer(produto)
      }
        function enviarPoServer(jsonObj) {
        console.log('Posting...');
        fetch('http://localhost/postProd', {
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonObj)
        }).then(function (response) {
            console.log(response)
            document.getElementById("tio").style.visibility = "visible"
            //element.style.backgroundColor = "red";

        })
    }
  </script>
